<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
             <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Mobile</label>
                <input id="input-mobile-add-money" type="text" class="input text-black" placeholder="Enter Mobile Number" />
                <label class="label">Pin</label>
                <input id="input-pin-add-money" type="password" class="input text-black" placeholder="Enter Pin Number" />
                <button id="btn-login" class="btn btn-info mt-4">Login</button>
              </fieldset>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
