<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
        <!-- phone mockup section -->
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
            <!-- stat section -->
          <div class="stats shadow bg-base-100 mb-5">
            <div class="stat text-center">
              <div class="stat-title text-2xl font-bold">Available 
                Balance
              </div>
              <div class="stat-value text-black">9400</div>
            </div>
          </div>
          <!--add money card section  -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-5">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black">Amount</label>
                <input
                  id="input-mobile-add-money"
                  type="text"
                  class="input text-black"
                  placeholder="Add Money Amount"
                />
                <label class="label text-black">Pin</label>
                <input
                  id="input-pin-add-money"
                  type="password"
                  class="input text-black"
                  placeholder="Add Money Pin"
                />
              </fieldset>
            </div>
          </div>

          <!-- action button -->
          <div class="flex justify-center gap-10 mb-5">
            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
            <button id="btn-cash-out" class="btn btn-secondary">Cash Out</button>
            <button id="btn-transaction" class="btn btn-info">Transaction</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
