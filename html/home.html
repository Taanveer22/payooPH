<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <!-- phone mockup section -->
      <div class="mockup-phone">
        <div class="mockup-phone-camera bg-slate-100"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <!-- stat section -->
          <div class="stats shadow bg-base-100 mb-5">
            <div class="stat text-center">
              <div class="stat-title text-2xl font-bold">Account Balance</div>
              <div id="account-balance" class="stat-value text-black">9400</div>
            </div>
          </div>

          <!-- action button -->
          <div class="flex justify-between gap-5 mb-5">
            <button id="btn-show-add-money-section" class="btn btn-primary">
              Add Money
            </button>
            <button id="btn-show-cash-out-section" class="btn btn-secondary">
              Cash Out
            </button>
            <button id="btn-show-transactions-section" class="btn btn-success">
              Transaction
            </button>
          </div>

          <!--add money form section  -->
          <div
            id="form-add-money"
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-5"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black">Amount</label>
                <input
                  id="input-amount-add-money"
                  type="text"
                  class="input text-black"
                  placeholder="Add Money Amount"
                />
                <label class="label text-black">Pin</label>
                <input
                  id="input-pin-add-money"
                  type="password"
                  class="input text-black"
                  placeholder="Add Money Pin"
                />
                <button id="btn-add-money" class="btn btn-primary mt-5">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>

          <!--cash out form section  -->
          <div
            id="form-cash-out"
            class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mb-5"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black">Amount</label>
                <input
                  id="input-amount-cash-out"
                  type="text"
                  class="input text-black"
                  placeholder="Cash Out Amount"
                />
                <label class="label text-black">Pin</label>
                <input
                  id="input-pin-cash-out"
                  type="password"
                  class="input text-black"
                  placeholder="Cash Out Pin"
                />
                <button id="btn-cash-out" class="btn btn-secondary mt-5">
                  Cash Out
                </button>
              </fieldset>
            </div>
          </div>

          <!-- transactions histroy section -->
          <div id="transactions-history" class="hidden">
            <h2 class="text-center text-green-500 text-2xl font-bold">
              Transactions
            </h2>

            <div id="history-container">

            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/utilities.js"></script>
    <script src="../js/addMoney.js"></script>
    <script src="../js/cashOut.js"></script>
    <script src="../js/feature.js"></script>
  </body>
</html>
